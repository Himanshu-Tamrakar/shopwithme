<div class="row container">
  <div ng-repeat="object in home.allProducts" class="col s3">
    <div class="card">
      <img style="width:30px;height:30px;" class="responsive-img center" src="{{object.seller_image}}">
      <div class="card-image">
        <img style="margin-left:30px;margin-right:30px;width:130px;height:130px;" class="responsive-img" src="{{object.product_image}}">
      </div>
      <div class="right" style="margin-right:10px;"> <i class="fa fa-shopping-cart"></i> Get Deal</div>

      <div class="card-content">
        <div class=""><a class="truncate" href="">{{object.product_name}}</a></div>
        <div style="height:5px"></div>
        <div>
          <p class="left">
            <strike><b>{{object.actual_price}}</b></strike
          </p>
          <p class="right">
            <b>â‚¹ {{object.offer_price}}</b>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row container">
  <div ng-repeat="object in home.header | filter:{ 'type': 'discount-image' }" class="col s6">
    <div class="card">
      <div class="card-image">
        <img src="{{object.imageUrl}}">
      </div>
    </div>
  </div>
</div>
