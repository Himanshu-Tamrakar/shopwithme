<div class="row container">
  <div ng-repeat="object in youtubes.allYouTubeCardObjects" class="col s6">
    <div class="card">
      <div class="card-image">
        <div ng-show="object.urlType=='video'" class="video-container">
          <iframe ng-src="{{trustSrc(object.url)}}" frameborder="0" allowfullscreen></iframe>
        </div>
        <div ng-show="object.urlType=='image'" class="video-container">
          <img src="{{object.url}}">
        </div>
      </div>
      <div style="height:150px" class="card-content">
        <span class="card-title">{{object.name}}</span>
        <p style="truncate">{{object.description}}</p>
      </div>
      <div class="card-action">
        <a href="#">This is a link</a>
      </div>
    </div>
  </div>
</div>
